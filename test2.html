<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampFood App</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .phone {
            width: 300px;
            height: 600px;
            background-color: white;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .screen {
            width: 100%;
            height: 100%;
            background-image: url('food-image.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255,255,255,0.8);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .logo::before {
            content: "âœ–";
            font-size: 40px;
            transform: rotate(45deg);
        }
        .logo::after {
            content: "CAMPFOOD";
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <div class="logo"></div>
        </div>
    </div>
</body>
</html>
