<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En bonne compagnie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .icon {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're in good company</h1>
        <p>Trusted by leaders at some of the world's most inspired organizations</p>
        <div class="icons">
            <span class="icon">🍎</span>
            <span class="icon">📘</span>
            <span class="icon">🎬</span>
            <span class="icon">🌐</span>
            <span class="icon">📚</span>
        </div>
    </div>
</body>
</html>
